<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Input JSON</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Upload Input JSON</h1>
            <p class="subtitle">Upload your JSON file to generate access control outputs</p>
        </div>
        
        <div id="message-container" class="message-container" style="display: none;"></div>
        
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <label for="file-input" class="file-label">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span id="file-name" class="file-name">Choose a JSON file</span>
                    <input type="file" id="file-input" name="file" accept=".json" required>
                </label>
            </div>
            
            <div class="button-group">
                <button type="submit" id="submit-btn" class="btn btn-primary">
                    <span class="btn-text">Upload and Generate</span>
                    <span class="btn-loader" style="display: none;">
                        <span class="spinner"></span>
                        Processing...
                    </span>
                </button>
            </div>
        </form>
        
        <div id="progress-container" class="progress-container" style="display: none;">
            <div class="progress-steps">
                <div class="step" id="step-upload">
                    <div class="step-icon">1</div>
                    <div class="step-label">Uploading file</div>
                </div>
                <div class="step" id="step-process">
                    <div class="step-icon">2</div>
                    <div class="step-label">Processing input</div>
                </div>
                <div class="step" id="step-generate">
                    <div class="step-icon">3</div>
                    <div class="step-label">Generating outputs</div>
                </div>
                <div class="step" id="step-complete">
                    <div class="step-icon">âœ“</div>
                    <div class="step-label">Complete</div>
                </div>
            </div>
        </div>
        
        <div id="download-container" class="download-container" style="display: none;">
            <a href="/download" id="download-link" class="btn btn-success" download>
                <svg class="download-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Download Output
            </a>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = submitBtn.querySelector('.btn-text');
        const btnLoader = submitBtn.querySelector('.btn-loader');
        const messageContainer = document.getElementById('message-container');
        const progressContainer = document.getElementById('progress-container');
        const downloadContainer = document.getElementById('download-container');
        
        // Update file name display
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                fileName.classList.add('has-file');
                hideMessage();
            } else {
                fileName.textContent = 'Choose a JSON file';
                fileName.classList.remove('has-file');
            }
        });
        
        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) {
                showMessage('Please select a file first', 'error');
                return;
            }
            
            // Reset UI
            hideMessage();
            downloadContainer.style.display = 'none';
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'flex';
            progressContainer.style.display = 'block';
            
            // Reset progress steps
            resetProgressSteps();
            activateStep('step-upload');
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                // Upload file
                activateStep('step-upload');
                showMessage('Uploading file...', 'success');
                
                const uploadResponse = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                let uploadData;
                const contentType = uploadResponse.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    uploadData = await uploadResponse.json();
                } else {
                    const text = await uploadResponse.text();
                    uploadData = { success: uploadResponse.ok, message: text, error: text };
                }
                
                if (!uploadResponse.ok || !uploadData.success) {
                    const errorMsg = uploadData.error || uploadData.message || 'Failed to upload file';
                    showMessage(errorMsg, 'error');
                    resetProgressSteps();
                    submitBtn.disabled = false;
                    btnText.style.display = 'inline';
                    btnLoader.style.display = 'none';
                    return;
                }
                
                // Start polling for job status
                const jobId = uploadData.job_id;
                if (!jobId) {
                    throw new Error('No job ID received from server');
                }
                
                showMessage('File uploaded. Processing in background...', 'success');
                activateStep('step-process');
                
                // Poll for status
                await pollJobStatus(jobId);
                
            } catch (error) {
                let errorMessage = 'An error occurred during processing';
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMessage = 'Network error: Unable to connect to the server. Please check your connection and try again.';
                } else {
                    errorMessage = 'Error: ' + error.message;
                }
                
                showMessage(errorMessage, 'error');
                resetProgressSteps();
            } finally {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });
        
        async function pollJobStatus(jobId) {
            const maxAttempts = 3600; // Poll for up to 1 hour (1 second intervals)
            let attempts = 0;
            let pollInterval;
            
            return new Promise((resolve, reject) => {
                pollInterval = setInterval(async () => {
                    attempts++;
                    
                    if (attempts > maxAttempts) {
                        clearInterval(pollInterval);
                        showMessage('Processing is taking longer than expected. Please refresh the page to check status.', 'error');
                        reject(new Error('Polling timeout'));
                        return;
                    }
                    
                    try {
                        const response = await fetch(`/status/${jobId}`);
                        const data = await response.json();
                        
                        if (!response.ok || !data.success) {
                            clearInterval(pollInterval);
                            const errorMsg = data.error || 'Failed to get job status';
                            showMessage(errorMsg, 'error');
                            resetProgressSteps();
                            reject(new Error(errorMsg));
                            return;
                        }
                        
                        // Update progress based on status
                        const status = data.status;
                        if (status === 'processing') {
                            activateStep('step-process');
                        } else if (status === 'generating') {
                            activateStep('step-generate');
                        } else if (status === 'completed') {
                            clearInterval(pollInterval);
                            activateStep('step-complete');
                            showMessage(data.message || 'Files generated successfully!', 'success');
                            downloadContainer.style.display = 'block';
                            resolve(data);
                        } else if (status === 'failed') {
                            clearInterval(pollInterval);
                            const errorMsg = data.error || 'Processing failed';
                            showMessage(errorMsg, 'error');
                            resetProgressSteps();
                            reject(new Error(errorMsg));
                        }
                        // If status is 'pending', continue polling
                        
                    } catch (error) {
                        clearInterval(pollInterval);
                        showMessage('Error checking job status: ' + error.message, 'error');
                        reject(error);
                    }
                }, 1000); // Poll every second
            });
        }
        });
        
        function showMessage(message, type) {
            messageContainer.textContent = message;
            messageContainer.className = `message-container message-${type}`;
            messageContainer.style.display = 'block';
        }
        
        function hideMessage() {
            messageContainer.style.display = 'none';
        }
        
        function resetProgressSteps() {
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active', 'completed');
            });
        }
        
        function activateStep(stepId) {
            const step = document.getElementById(stepId);
            if (step) {
                // Mark previous steps as completed
                const allSteps = document.querySelectorAll('.step');
                allSteps.forEach(s => {
                    if (s.id === stepId) {
                        s.classList.add('active');
                    } else if (s.id !== stepId && !s.classList.contains('completed')) {
                        const currentIndex = Array.from(allSteps).indexOf(s);
                        const activeIndex = Array.from(allSteps).indexOf(step);
                        if (currentIndex < activeIndex) {
                            s.classList.add('completed');
                            s.classList.remove('active');
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
